services:
  - type: web
    name: set-game-detector
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ROBOFLOW_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: RESULTS_DIR
        value: /tmp/set_results
    healthCheckPath: /api/health
    autoDeploy: true
